{% extends 'webapp/base.html' %}

{% block content %}

    <h5> Manage your programs, {{user}}!</h5>

    <hr>

    <a class="btn btn-outline-light btn-sm" href="{% url 'create_program' %}">
        <i class="fa fa-plus" aria-hidden="true"></i> &nbsp; Create a new program
    </a>

    <hr>

    <table class="table table-hover table-bordered">

        <thead class="table-dark">

            <tr>

                <!--<th scope="col"> ID </th>-->
                <th scope="col"> NAME </th>
                <th scope="col"> VERSION </th>
                <th scope="col"> RELEASE </th>

                <th scope="col"> VIEW </th>

            </tr>

        </thead>

        <tbody>

        {% if programs %}

            {% for program in programs %}

            <tr>
                <!--<td> {{program.id}} </td>-->
                <td> {{program.name}} </td>
                <td> {{program.version}} </td>
                <td> {{program.release}} </td>

                <td> <a href="{% url 'program' program.id %}"> <i class="fa fa-eye" aria-hidden="true"> </i>  </a> </td>
            </tr>

            {% endfor %}
        
        {% endif %}

        </tbody>

    </table>

{% endblock %}
