{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <body>

        <div class = "container bg-dark shadow-md rounded p-5 form-layout">
            <h3> Create your Account </h3>
            <h5> Start managing your bug reports today! </h5>
            <hr>
            <br>
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{form|crispy}}
                <br>
                <button class="btn btn-primary w-100 btn-block p-2" type="submit"> Create Account </button>
            </form>
            <br>
            <div class="text-center">
                <p> Already have an account? </p> <a href="{% url 'login' %}"> Login </a>
            </div>
        </div>
        <br>
        
    </body>

{% endblock %}
